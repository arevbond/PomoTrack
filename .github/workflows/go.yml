name: Go

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests with coverage
        run: go test -v -cover ./...

      - name: Build
        run: go build -v ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v6.1.1
        with:
          version: latest